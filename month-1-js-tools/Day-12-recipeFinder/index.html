<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">
                <div class="logo-img">
                <img src="assets/logo.png" alt="logo image">
                </div>
                <h1>Recipe Finder</h1>
                </div>
                <div class="mid-nav">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Recipes</a>
                </div>
                <div class="btn">
                <button class="browse-btn">Browse Recipes</button>
                </div>
                <div class="hamburger-menu">
                <img src="assets/hamburger.png" alt="hamburger menu">
                </div>
            </nav>
        </header>
        <main>
            <div class="hero">
                <h1 class="hero-heading">Healthy meal, zero fuss</h1>
                <p class="hero-para">Discover eight quick, whole-food recipes that you can cook tonight<br>-no processed junk, no guesswork.</p>
                <button class="browse-btn">Start Exploring</button>
            </div>
        </main>
    </div>
<script src="app.js"></script>
</body>
</html>
