<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booklist</title>
    <link rel="stylesheet" href="booklist.css">
    <link rel="shortcut icon" href="assets/fav2.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/47ef0eeb2e.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="top-bar">
        <div class="left-side">
        <h1>My Book Wishlist</h1> 
        <p>welcome back, <span id="user">user</span> !</p>
        </div>
        <div class="right-side">
        <button id="logout-btn">
        <i class="fa-solid fa-arrow-right-from-bracket"></i>
        Logout
        </button>
        </div>
    </div>
    <!-- END OF TOP BAR -->

    <div class="mid-btn">
        <button id="add-book">
        <i class="fa-solid fa-plus"></i>
        Add New Book
        </button>
    </div>
    <!-- END OF MID BTN -->

    <!-- PLACEHOLDER BODY -->
    <div class="placeholder-body">
        <button class="placeholder-btn"><i class="fa-solid fa-plus"></i></button>
        <h3>Your wishlist is empty</h3>
        <p>Add your first book to start building your reading wishlist</p>
    </div>
    <!-- END OF PLACEHOLDER BODY -->

    <div class="modal-wrapper" id="modal-wrapper">
        <div class="modal-form">
        <i class="fa-solid fa-xmark"></i>
        <form id="add-book-form">
        <h2>Add New Book</h2>
        <label for="book-title">Book Title</label>
        <input type="text" name="book-title" id="book-title" placeholder="Enter book title">
        <label for="pub-year">Publification Year</label>
        <input type="text" name="pub-year" id="pub-year" placeholder="Enter Publification year">
        <label for="cover-url">Cover Image URL</label>
        <input type="url" name="cover-url" id="cover-url" placeholder="Enter image URL">
        </form>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
