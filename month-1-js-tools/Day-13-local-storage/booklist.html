<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booklist</title>
    <link rel="stylesheet" href="booklist.css">
    <link rel="shortcut icon" href="assets/fav2.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=logout" />
</head>
<body>
<div class="container">
    <div class="top-bar">
        <div class="left-side">
        <h1>My Book Wishlist</h1> 
        <p>welcome back, <span id="user">user</span> !</p>
        </div>
        <div class="right-side">
        <button>
        <span class="material-symbols-outlined">logout</span>
        Logout
        </button>
        </div>
    </div>
    <!-- END OF TOP BAR -->

    <div class="mid-btn">
        <button id="add-book">
        <span class="material-symbols-outlined">add</span>
        Add New Book
        </button>
    </div>
    <!-- END OF MID BTN -->

    <!-- PLACEHOLDER BODY -->
    <div class="placeholder-body">
        <button class="placeholder-btn"><span class="material-symbols-outlined">add</span></button>
        <h3>Your wishlist is empty</h3>
        <p>Add your first book to start building your reading wishlist</p>
    </div>
    <!-- END OF PLACEHOLDER BODY -->
</div>
</body>
</html>
