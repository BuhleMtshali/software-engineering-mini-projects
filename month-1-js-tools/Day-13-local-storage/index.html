<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notes App</title>
<link rel="stylesheet" href="app.css">
<link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
<script src="https://kit.fontawesome.com/47ef0eeb2e.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <header>
        <nav>
        <div class="left-nav">
        <div class="img-wrapp">
        <img src="assets/logo.png" alt="logo image">
        </div>
        <h1>Notes App</h1>
        </div>
        <div class="right-nav">
        <div class="input-wrapper">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="search" name="search-input" id="search-input" placeholder="Search notes...">
        </div>
        <button id="add-note-btn" class="add-note-btn">
        <i class="fa-solid fa-plus"></i>
        Add Note
        </button> 
        </div>
        </nav>
    </header>
    <!-- END OF HEADER WRAPER -->
    <main>
        <div class="placeholder-wrapper">
        <div class="icon">
        <img src="assets/note.png" alt="notes icon">
        </div>
        <h2>No notes yet! Click "Add Note" to create your first note.</h2>
        </div>
        <div class="notes-wrapper">
            <div class="note">
                <i class="fa-solid fa-trash"></i>
                <h2 class="notes-heading" id="notes-heading">New Note</h2>
                <p class="notes-text" id="notes-text">Notes text</p>
                <small class="date">created: <span id="date">11/10/2025</span></small>
            </div>
            <!-- NOTES 1 -->
        </div>

    <!-- MODAL WRAPPER -->
        <div class="modal" id="modal">
            <div class="modal-content">
                <i class="fa-solid fa-xmark" id="closeModal"></i>
                <form action="" id="note-form">
                    <h1>Enter your Note...</h1>
                    <label for="note-form-heading">Note Heading...</label>
                    <input type="text" name="note-form-heading" id="note-form-heading" placeholder="Enter Note Heading..." required>
                    <label for="note-content">Note Content...</label>
                    <textarea name="note-content" id="note-content" placeholder="Enter your notes content..."></textarea>
                    <button type="submit" id="submit-btn">Add Note</button>
                </form>
            </div>
        </div>
    <!-- MODAL WRAPPER ENDING -->
    </main>
</div>
<script src="app.js"></script>
</body>
</html>
