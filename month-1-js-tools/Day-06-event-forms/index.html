<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="app.css">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-wrapper">
            <img src="assets/logo.png" alt="">
            </div>
            <h1>FeedBack Form</h1>
        </header>
        <form id="form">
            <h2>Enter your Details Below</h2>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" placeholder="e.g Naomi" required>
            <label for="lastName">Last Name: </label>
            <input type="text" name="lastname" id="lastName" placeholder="e.g Smith" required>
            <label for="email">Email</label>
            <input type="email" name="" id="email" placeholder="e.g naomi@gmail.com" required>
            <label for="textarea">FeedBack</label>
            <textarea name="textarea" id="textarea" placeholder="Enter your feedback in this block" required></textarea>
            <button type="submit" id="submit-btn">Submit</button>
        </form>
    </div>
<script src="feedbaackForm.js"></script>
</body>
</html>
