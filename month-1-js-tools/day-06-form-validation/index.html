<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="assets/logo.png" alt="">
            </div>
            <h1>Feedback Form</h1>
        </header>
        <main>
            <form id="form-wrapper">
                <h2>Please Fill in the Form Below</h2>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="e.g Jane" required>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="e.g Doe"  required>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="e.g janeDoe@gmail.com"  required>
                <label for="textarea">Enter your Feedback</label>
                <textarea name="textarea" id="textarea" placeholder="Enter Feedback"  required></textarea>
                <button type="submit">Submit</button>
            </form>
        </main>
    </div>
<script src="form.js"></script>
</body>
</html>
